{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Advanced Parameters</h2>
    
    <form action="{{ url_for('entities') }}" method="get">
        <div class="advanced-parameters">
            <div class="parameter-section">
                <h3>Learning Rate:</h3>
                <input type="range" min="0.001" max="0.1" step="0.001" value="0.01" class="slider" id="learningRateSlider">
                <span id="learningRateValue">0.01</span>
            </div>
            
            <div class="parameter-section">
                <h3>Discount Factor:</h3>
                <input type="range" min="0.5" max="0.99" step="0.01" value="0.9" class="slider" id="discountFactorSlider">
                <span id="discountFactorValue">0.9</span>
            </div>
            
            <div class="parameter-section">
                <h3>Exploration Rate:</h3>
                <input type="range" min="0.01" max="0.5" step="0.01" value="0.1" class="slider" id="explorationRateSlider">
                <span id="explorationRateValue">0.1</span>
            </div>
            
            <div class="parameter-section">
                <h3>Reward Function:</h3>
                <select id="rewardFunction">
                    <option value="sparse">Sparse</option>
                    <option value="dense" selected>Dense</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            
            <div class="parameter-section">
                <h3>Training Episodes:</h3>
                <input type="number" min="100" max="10000" step="100" value="1000" id="trainingEpisodes">
            </div>
        </div>
        
        <div class="button-container">
            <button type="submit" class="button">Back to Configuration</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Update slider values
    const learningRateSlider = document.getElementById("learningRateSlider");
    const learningRateValue = document.getElementById("learningRateValue");
    learningRateSlider.oninput = function() {
        learningRateValue.textContent = parseFloat(this.value).toFixed(3);
    }
    
    const discountFactorSlider = document.getElementById("discountFactorSlider");
    const discountFactorValue = document.getElementById("discountFactorValue");
    discountFactorSlider.oninput = function() {
        discountFactorValue.textContent = parseFloat(this.value).toFixed(2);
    }
    
    const explorationRateSlider = document.getElementById("explorationRateSlider");
    const explorationRateValue = document.getElementById("explorationRateValue");
    explorationRateSlider.oninput = function() {
        explorationRateValue.textContent = parseFloat(this.value).toFixed(2);
    }
</script>
{% endblock %}
